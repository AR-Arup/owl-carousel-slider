<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>owl carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>
<body>
    
    <section class="carousel section py-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="text-center py-5">Owl Carousel</h2>
                    <div class="owl-carousel owl-theme">
                        <div class="item">
                            <img src="img/1.jpg" alt="slide">
                        </div>
                        <div class="item">
                            <img src="img/2.jpg" alt="slide">
                        </div>
                        <div class="item">
                            <img src="img/3.jpg" alt="slide">
                        </div>
                        <div class="item">
                            <img src="img/4.jpeg" alt="slide">
                        </div>
                        <div class="item">
                            <img src="img/5.jpeg" alt="slide">
                        </div>
                        <div class="item">
                            <img src="img/6.jpg" alt="slide">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- ! JS SCRIPOT -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
